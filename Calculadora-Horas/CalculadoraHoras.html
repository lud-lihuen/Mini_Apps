<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de horas</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="../init.css">
  <link rel="stylesheet" href="CalculadoraHoras.css">
</head>

<body>
  <header>
    <h1 class="text-center">Calculadora de horas</h1>
  </header>

  <main>
    <div class="container">
      <table class="table table-dark text-center">
        <thead>
          <tr>
            <th>Día</th>
            <th>Entrada</th>
            <th>Salida</th>
            <th>Horas</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Lunes</td>
            <td><input type="time" class="entrada lunes"></td>
            <td><input type="time" class="salida lunes"></td>
            <td class="horas lunes">00:00</td>
          </tr>
          <tr>
            <td>Martes</td>
            <td><input type="time" class="entrada martes"></td>
            <td><input type="time" class="salida martes"></td>
            <td class="horas martes">00:00</td>
          </tr>
          <tr>
            <td>Miércoles</td>
            <td><input type="time" class="entrada miercoles"></td>
            <td><input type="time" class="salida miercoles"></td>
            <td class="horas miercoles">00:00</td>
          </tr>
          <tr>
            <td>Jueves</td>
            <td><input type="time" class="entrada jueves"></td>
            <td><input type="time" class="salida jueves"></td>
            <td class="horas jueves">00:00</td>
          </tr>
          <tr>
            <td>Viernes</td>
            <td><input type="time" class="entrada viernes"></td>
            <td><input type="time" class="salida viernes"></td>
            <td class="horas viernes">00:00</td>
          </tr>
          <tr>
            <td>Sábado</td>
            <td><input type="time" class="entrada sabado"></td>
            <td><input type="time" class="salida sabado"></td>
            <td class="horas sabado">00:00</td>
          </tr>
          <tr>
            <td>Domingo</td>
            <td><input type="time" class="entrada domingo"></td>
            <td><input type="time" class="salida domingo"></td>
            <td class="horas domingo">00:00</td>
          </tr>
        </tbody>
      </table>

      <div class="row">
        <div class="col-8 text-left">
          <button id="guardar" class="btn btn-success">Guardar</button>
          <button id="cargar" class="btn btn-dark">Cargar</button>
          <button id="reiniciar" class="btn btn-danger">Reiniciar</button>
        </div>

        <div class="col-4 text-right pr-lg-5">
          <h4>Total: <span id="total">00:00</span></h4>
        </div>
      </div>
    </div>
  </main>

  <footer>
    <p class="text-center">Lihuén Villarreal &copy; 2024 - <a href="../index.html">Más apps...</a>
    </p>
  </footer>



  <script src="CalculadoraHoras.js"></script>
</body>

</html>
