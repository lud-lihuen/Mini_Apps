  <header>

  <main>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <form id="weatherForm">
            <div class="input-group my-4">
              <input type="text" class="form-control" id="locationInput" placeholder="Escribe una ciudad">

              <div class="input-group-append">
                <button type="submit" class="btn btn-success">Ver clima</button>

          <div id="weatherResult" class="mt-4"></div>

      </div>
    </div>
