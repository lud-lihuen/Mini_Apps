<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clima</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="Clima.css">
</head>

<body>
  <div class="container">
    <h1 class="text-center">Clima</h1>

    <div class="row justify-content-center">
      <div class="col-md-6">
        <form id="weatherForm" class="mt-4">
          <div class="form-group">
            <input type="text" class="form-control" id="locationInput" placeholder="Escribe una ciudad">
          </div>
          <button type="submit" class="btn btn-success">Ver clima</button>
        </form>

        <div id="weatherResult" class="mt-4"></div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
  <script src="Clima.js"></script>
</body>

</html>
