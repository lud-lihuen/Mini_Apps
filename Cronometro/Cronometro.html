<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cronómetro</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../init.css">
    <link rel="stylesheet" href="Cronometro.css">
</head>

<body>
    <header>
        <h1 class="text-center">Cronómetro</h1>
    </header>

    <main>
        <div class="container">
            <div class="circle">
                <h2 id="stopwatch" class="stopwatch">00:00</h2>
                <div class="buttons">
                    <div class="stop" onclick="stop()"></div>
                    <div id="play-pause" class="paused" onclick="playPause()"></div>
                </div>
            </div>
            <div id="seconds-sphere" class="seconds-sphere"></div>
        </div>
    </main>

    <footer>
        <p class="text-center">Lihuén Villarreal &copy; 2024 - <a href="../index.html">Más apps...</a>
        </p>
    </footer>



    <script src="Cronometro.js"></script>
</body>

</html>
